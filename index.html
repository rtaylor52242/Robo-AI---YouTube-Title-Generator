    <script>
      // This script sets the theme based on localStorage or OS preference before the page renders to avoid FOUC.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      // This configures Tailwind CSS to use the 'class' strategy for dark mode.
      // It must be placed BEFORE the main Tailwind script.
      // We initialize the `tailwind` object here to avoid a ReferenceError.
      window.tailwind = {
        config: {
          darkMode: 'class',
        }
      }
    </script>
